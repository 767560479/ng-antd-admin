<app-layout [(collapsed)]="layout.collapsed" [siderMode]="layout.siderMode" [topMode]="layout.topMode()" [region]="layout.region"
  [setting]="layout.setting">
  <ng-container sider>
    <div class="logo" [class.light]="layout.setting.theme == 'light'">
      <h1>LOGO</h1>
    </div>
    <app-menu [data]="menu" [inlineCollapsed]="layout.siderMode == 'over' ? false : layout.collapsed" [setting]="layout.setting"></app-menu>
  </ng-container>

  <ng-container header>
    <app-header [setting]="layout.setting" [topMode]="layout.topMode()">
      <ng-container left *ngIf="!layout.topMode()">
        <i class="anticon trigger" [class.anticon-menu-fold]="!layout.collapsed" [class.anticon-menu-unfold]="layout.collapsed"
          (click)="layout.collapsed=!layout.collapsed"></i>
      </ng-container>
      <ng-container left *ngIf="layout.topMode()">
        <div class="logo">
          <h1>LOGO</h1>
        </div>
        <app-menu mode="horizontal" [data]="menu" [setting]="layout.setting"></app-menu>
      </ng-container>
      <ng-container right>
        <a class="action" nz-tooltip nzPlacement="bottom" nzTitle="获取源码" target="_blank" href="https://github.com/repertory/ng-antd-admin">
          <i class="anticon anticon-github"></i>
        </a>
        <app-notice-popover [spinning]="notice.spinning" [data]="notice.data" [innerClass]="notice.innerClass" (clear)="notice.clear($event)"
          (visibleChange)="notice.visibleChange($event)">
          <i class="anticon anticon-bell"></i>
        </app-notice-popover>
        <nz-dropdown nzPlacement="bottomRight">
          <span nz-dropdown class="action account">
            <nz-avatar nzSize="small" nzIcon="anticon anticon-user"></nz-avatar>
            <span class="name">wangdong</span>
          </span>
          <ul nz-menu>
            <li nz-menu-item>
              <i class="anticon anticon-user"></i>个人中心
            </li>
            <li nz-menu-item>
              <i class="anticon anticon-setting"></i>个人设置
            </li>
            <li nz-menu-divider></li>
            <li nz-menu-item routerLink="/login">
              <i class="anticon anticon-logout"></i>退出登录
            </li>
          </ul>
        </nz-dropdown>
        <app-setting-drawer [(setting)]="layout.setting" [innerClass]="{ action: true, setting: true }">
          <i class="anticon anticon-setting"></i>
        </app-setting-drawer>
      </ng-container>
    </app-header>
  </ng-container>

  <ng-container content>
    <router-outlet></router-outlet>
  </ng-container>

  <ng-container footer>
    <div style="text-align: center;">Copyright ©2018 Powered By wangdong</div>
  </ng-container>
</app-layout>
